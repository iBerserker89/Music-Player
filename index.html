<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/1a2b0f9d7c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="./assets/image/thumb.jpg" class="song-img">
            <h1>Pathfinder</h1>
            <p>Alexander Nakarada</p>

            <audio id="song">
                <source src="./assets/music/Pathfinder.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
                <div><i class="fa-solid fa-forward"></i></i></div>
            </div>

        </div>
    </div>

    <footer id="credit">
        <cite>
            <p>
                <a href="https://creativecommons.org/licenses/by/4.0/">
                    Music: Pathfinder by Alexander Nakarada (www.creatorchords.com)
                    Licensed under Creative Commons BY Attribution 4.0 License
                </a></p>
        </cite>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
